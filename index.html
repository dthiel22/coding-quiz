<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
            <button id="high-score-button">View High Scores</button>
            <button id="quiz-button">Back to the Quiz</button>
            <h3 id="time">Time Left: <span id="time-left"></span></h3>
            <button id="start-game">Start</button>
        </div>
    </header>
    <main>
        <div id="question-holder">
            <h3><span id="question-title"></span></h3>
                <div id="answer-holder">
                    <h5><button id="answer1"></button></h5>
                    <h5><button id="answer2"></button></h5>
                    <h5><button id="answer3"></button></h5>
                    <h5><button id="answer4"></button></h5>
                </div>

                <div>
                    <h5><input placeholder="initials here" id="form"/><span><button id="submit">Submit</button></span></h5><span><button id="submit">Submit</button></span>
                </div>
        </div>

        <section  id="high-scores">
            <h5 id="initials"></h5>
            <h5 id="score"></h5>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
